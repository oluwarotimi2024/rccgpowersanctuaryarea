<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Power Sanctuary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --nav-width: 260px; --primary: #050a18; --accent: #c5a059; }
    body { font-family: 'Inter', sans-serif; margin: 0; display: flex; background: #f0f2f5; }
    
    /* Sidebar */
    .sidebar { width: var(--nav-width); background: var(--primary); height: 100vh; color: white; position: fixed; }
    .sidebar-header { padding: 30px; text-align: center; border-bottom: 1px solid #1a2238; }
    .nav-links { list-style: none; padding: 20px; }
    .nav-links li { padding: 15px; transition: 0.3s; cursor: pointer; border-radius: 8px; margin-bottom: 5px; }
    .nav-links li:hover { background: var(--accent); color: var(--primary); }
    .nav-links a { color: inherit; text-decoration: none; display: block; width: 100%; }

    /* Main Content */
    .main-content { margin-left: var(--nav-width); flex: 1; padding: 40px; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .stat-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    
    /* Broadcast Box */
    .broadcast-section { background: white; margin-top: 40px; padding: 30px; border-radius: 12px; }
    textarea { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin: 15px 0; }
    .btn-wa { background: #25D366; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    
    /* Notification Bell */
    .notif-badge { position: relative; font-size: 1.5rem; color: var(--primary); }
    .badge { position: absolute; top: -5px; right: -5px; background: red; color: white; font-size: 0.7rem; padding: 3px 6px; border-radius: 50%; }
  </style>
</head>
<body>

<aside class="sidebar">
  <div class="sidebar-header">
    <h3>ADMIN PORTAL</h3>
    <p style="font-size: 0.7rem; color: var(--accent);">Power Sanctuary HQ</p>
  </div>
  <ul class="nav-links">
    <li><a href="index.html"><i class="fa fa-home"></i> View Website</a></li>
    <li><i class="fa fa-video"></i> Manage Live Stream</li>
    <li><i class="fa fa-users"></i> Member Database</li>
    <li><i class="fa fa-calendar"></i> Update Events</li>
    <li><i class="fa fa-sign-out-alt"></i> Logout</li>
  </ul>
</aside>

<main class="main-content">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h2>Executive Overview</h2>
    <div class="notif-badge">
      <i class="fa fa-bell"></i>
      <span class="badge">3</span>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card"><h4>New Members</h4><h2 style="color:var(--accent)">124</h2></div>
    <div class="stat-card"><h4>Prayer Requests</h4><h2 style="color:var(--accent)">18</h2></div>
    <div class="stat-card"><h4>Live Viewers</h4><h2 style="color:var(--accent)">450</h2></div>
  </div>

  <div class="broadcast-section">
    <h3><i class="fab fa-whatsapp"></i> Broadcast to Congregation</h3>
    <p>This will send a message to your WhatsApp group or contact list.</p>
    <textarea id="waMessage" rows="4" placeholder="Enter message to broadcast... (e.g. Join us for Digging Deep today by 5:30 PM)"></textarea>
    <button class="btn-wa" onclick="sendWhatsApp()">SEND TO WHATSAPP</button>
  </div>
</main>

<script>
  function sendWhatsApp() {
    const msg = document.getElementById('waMessage').value;
    const phone = "2349024301199"; // Your number
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
  }
</script>

</body>
</html>
