<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Church Events | Power Sanctuary</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #020617;
      --card: #0b0f1a;
      --accent: #c5a059;
      --border: rgba(255, 255, 255, 0.08);
      --text: #f8fafc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }

    /* --- NAVIGATION --- */
    nav {
      background: var(--card);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }
    .logo { font-weight: 800; color: var(--accent); font-size: 0.9rem; }
    .nav-links a { color: white; text-decoration: none; font-size: 0.8rem; margin-left: 15px; font-weight: 600; }

    /* --- CONTENT --- */
    .container { flex: 1; padding: 20px; }
    h2 { font-size: 1.5rem; margin-bottom: 20px; color: var(--accent); }

    .event-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
    }
    .date-box {
      background: var(--accent);
      color: #000;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      min-width: 60px;
      height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .date-box b { font-size: 1.2rem; display: block; line-height: 1; }
    .date-box span { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }

    .event-info h3 { font-size: 1rem; margin-bottom: 5px; }
    .event-info p { font-size: 0.8rem; color: #94a3b8; line-height: 1.4; }

    /* --- FOOTER --- */
    footer { padding: 30px 20px; background: #000; text-align: center; border-top: 1px solid var(--border); margin-top: auto; }
    .footer-text { font-size: 0.65rem; color: #475569; }
    .architect { color: var(--accent); font-weight: 700; display: block; margin-top: 5px; font-size: 0.75rem; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">POWER SANCTUARY</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="live.html">Live</a>
    </div>
  </nav>

  <div class="container">
    <h2>Upcoming Events</h2>

    <div class="event-card">
      <div class="date-box"><b>31</b><span>DEC</span></div>
      <div class="event-info">
        <h3>Crossover Night Service</h3>
        <p><i class="fa fa-clock"></i> 9:00 PM - 12:15 AM</p>
        <p><i class="fa fa-map-marker-alt"></i> Area Headquarters Main Auditorium</p>
      </div>
    </div>

    <div class="event-card">
      <div class="date-box"><b>05</b><span>JAN</span></div>
      <div class="event-info">
        <h3>Thanksgiving Service</h3>
        <p><i class="fa fa-clock"></i> 8:00 AM Sharp</p>
        <p><i class="fa fa-map-marker-alt"></i> Power Sanctuary Cathedral</p>
      </div>
    </div>
  </div>

  <footer>
    <p class="footer-text">&copy; 2025 RCCG POWER SANCTUARY AREA HQ</p>
    <span class="architect">System Architect: Oluwarotimi Sunday Temitope</span>
  </footer>

</body>
</html>
