<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Member | Power Sanctuary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #050a18; 
      --accent: #c5a059;  
      --bg: #f4f7fa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg); display: flex; flex-direction: column; min-height: 100vh; }

    nav { background: var(--primary); padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }
    .logo-text h1 { font-family: 'Playfair Display', serif; color: var(--accent); font-size: 1.2rem; }
    .nav-menu { display: flex; list-style: none; gap: 15px; }
    .nav-menu a { color: white; text-decoration: none; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }

    .form-container { max-width: 600px; margin: 50px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    h2 { font-family: 'Playfair Display', serif; color: var(--primary); margin-bottom: 20px; text-align: center; }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.8rem; font-weight: 700; color: #666; margin-bottom: 5px; }
    input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 0.95rem; }
    
    .btn-join { background: var(--primary); color: var(--accent); width: 100%; padding: 15px; border: none; font-weight: 800; border-radius: 8px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
    .btn-join:hover { background: var(--accent); color: var(--primary); }

    #success-toast { position: fixed; bottom: 20px; right: 20px; background: #22c55e; color: white; padding: 15px 25px; border-radius: 10px; display: none; animation: slideIn 0.5s ease; }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
  </style>
</head>
<body>

<nav>
  <div class="logo-text"><h1>POWER SANCTUARY</h1></div>
  <ul class="nav-menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="membership.html" style="color:var(--accent)">Membership</a></li>
    <li><a href="prayer.html">Prayer</a></li>
  </ul>
</nav>

<div class="form-container">
  <h2>Join The Family</h2>
  <form id="membershipForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="mName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="mPhone" placeholder="e.g. 08012345678" required>
    </div>
    <div class="form-group">
      <label>Department of Interest</label>
      <select id="mDept">
        <option>Choir</option>
        <option>Ushering</option>
        <option>Media/IT</option>
        <option>Greeters</option>
        <option>Sanctuary Keepers</option>
        <option>Others</option>
      </select>
    </div>
    <button type="submit" class="btn-join" id="submitBtn">Submit Application</button>
  </form>
</div>

<div id="success-toast">Welcome! Application sent to HQ.</div>

<script>
  document.getElementById('membershipForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const btn = document.getElementById('submitBtn');
    btn.innerText = "PROCESSING...";
    btn.disabled = true;

    // Prepare data for the Admin Dashboard Registry
    const newMember = {
      fullName: document.getElementById('mName').value,
      phone: document.getElementById('mPhone').value,
      dept: document.getElementById('mDept').value,
      date: new Date().toLocaleDateString()
    };

    // 1. Save to the main membership list for the Dashboard table
    let memberList = JSON.parse(localStorage.getItem('church_members')) || [];
    memberList.unshift(newMember);
    localStorage.setItem('church_members', JSON.stringify(memberList));

    // 2. Also send a notification alert to the dashboard sidebar
    let alerts = JSON.parse(localStorage.getItem('church_alerts')) || [];
    alerts.push({
      type: 'Member',
      name: newMember.fullName,
      message: `New interest in ${newMember.dept} department`,
      time: new Date().toLocaleTimeString()
    });
    localStorage.setItem('church_alerts', JSON.stringify(alerts));

    // Feedback
    setTimeout(() => {
      document.getElementById('success-toast').style.display = 'block';
      btn.innerText = "SUBMIT APPLICATION";
      btn.disabled = false;
      this.reset();
      
      setTimeout(() => {
        document.getElementById('success-toast').style.display = 'none';
      }, 4000);
    }, 1500);
  });
</script>

</body>
</html>
