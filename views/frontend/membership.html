<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership Portal | Power Sanctuary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #050a18; --accent: #c5a059; }
    body { background: #fdfdfd; font-family: 'Inter', sans-serif; margin:0; }
    .hero-side { 
      background: linear-gradient(rgba(5, 10, 24, 0.9), rgba(5, 10, 24, 0.9)), url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=800&q=80'); 
      background-size: cover; color: white; padding: 100px 8%; text-align: center;
    }
    .form-section { max-width: 600px; margin: -50px auto 100px; background: white; padding: 50px; border-radius: 4px; box-shadow: 0 30px 60px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 25px; }
    label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 8px; color: var(--primary); }
    input, select { width: 100%; padding: 15px; border: 1px solid #eee; background: #fafafa; border-radius: 4px; }
    .submit-btn { width: 100%; padding: 18px; background: var(--primary); color: var(--accent); border: none; font-weight: 800; cursor: pointer; transition: 0.3s; }
    .submit-btn:hover { background: var(--accent); color: var(--primary); }
  </style>
</head>
<body>
  <div class="hero-side">
    <h1 style="font-family: 'Playfair Display'; font-size: 3rem;">Become a Part of Us</h1>
    <p style="color:var(--accent)">STEP INTO YOUR DIVINE ASSIGNMENT</p>
  </div>

  <div class="form-section">
    <form>
      <div class="form-group"><label>FULL NAME</label><input type="text" placeholder="John Doe"></div>
      <div class="form-group"><label>PHONE NUMBER</label><input type="tel" placeholder="+234..."></div>
      <div class="form-group"><label>AREA OF INTEREST (DEPARTMENT)</label>
        <select>
          <option>Media & Technical</option>
          <option>The Voices (Choir)</option>
          <option>Protocol & Ushering</option>
          <option>Sanctuary Keepers</option>
        </select>
      </div>
      <div class="form-group"><label>ARE YOU BAPTIZED?</label>
        <div style="display:flex; gap:20px;">
          <label style="font-weight:400"><input type="radio" name="bap" style="width:auto"> Yes</label>
          <label style="font-weight:400"><input type="radio" name="bap" style="width:auto"> No</label>
        </div>
      </div>
      <button class="submit-btn">SUBMIT REGISTRATION</button>
    </form>
  </div>
</body>
</html></html>
