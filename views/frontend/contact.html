<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Power Sanctuary Area</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif; 
      background: #f4f7f6; 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
    }

    /* Reuse your Navigation Style */
    nav { background: #1e1e2f; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; }
    nav .logo { color: white; font-weight: 700; }
    nav ul { list-style: none; display: flex; }
    nav ul li { margin-left: 20px; }
    nav ul li a { color: white; text-decoration: none; font-size: 0.9rem; }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    h2 { color: #1e1e2f; margin-bottom: 10px; text-align: center; }
    p { text-align: center; color: #666; margin-bottom: 30px; }

    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ffd700;
    }

    textarea { height: 150px; resize: none; }

    button {
      width: 100%;
      padding: 15px;
      background: #1e1e2f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background: #ffd700; color: #1e1e2f; }
    button:disabled { background: #ccc; cursor: not-allowed; }

    footer { background: #1e1e2f; color: white; text-align: center; padding: 20px; margin-top: auto; }
    .dev-name { color: #ffd700; font-weight: 600; }
  </style>
</head>
<body>

<nav>
  <div class="logo">RCCG POWER SANCTUARY</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="media.html">Sermons</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="contact-container">
  <h2>Contact Us</h2>
  <p>Send us a message and we will get back to you shortly.</p>

  <div class="form-group">
    <label>Full Name</label>
    <input type="text" id="userName" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea id="userMsg" placeholder="How can we help you?"></textarea>
  </div>

  <button id="sendBtn" onclick="send()">Send Message</button>
</div>

<footer>
  <p>Developed by <span class="dev-name">Oluwarotimi Sunday Temitope</span></p>
</footer>

<script>
function send() {
  const nameInput = document.getElementById(document.getElementById("senderName") ? "senderName" : "userName");
  const msgInput = document.getElementById(document.getElementById("prayerText") ? "prayerText" : "userMsg");
  
  // Decide if it's a Prayer or a Contact Message
  const storageKey = document.getElementById("prayerText") ? 'church_prayers' : 'church_contacts';

  if (!msgInput.value.trim()) return alert("Please enter your message.");

  let messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.push({
    name: nameInput.value || "Anonymous",
    message: msgInput.value,
    date: new Date().toLocaleString()
  });

  localStorage.setItem(storageKey, JSON.stringify(messages));
  alert("Received! Your message has been sent to the Sanctuary.");
  nameInput.value = "";
  msgInput.value = "";
}
</script>
</body>
</html>
