<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Power Sanctuary</title>
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .gallery-item p {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      color: #050a18;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-top:40px;">Church Gallery</h2>
  <div class="gallery-grid" id="galleryContainer">
    </div>

  <script>
    function loadGallery() {
      const container = document.getElementById('galleryContainer');
      // Get the list of links from the Admin Dashboard
      const photos = JSON.parse(localStorage.getItem('church_gallery')) || [];

      if(photos.length === 0) {
        container.innerHTML = "<p>No photos uploaded yet.</p>";
        return;
      }

      container.innerHTML = photos.map(photo => `
        <div class="gallery-item">
          <img src="${photo.url}" alt="Church Photo">
          <p>${photo.cap}</p>
        </div>
      `).join('');
    }

    // Load photos when the page opens
    window.onload = loadGallery;
  </script>
</body>
</html>
