<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Church Gallery | Power Sanctuary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
    }
    .gallery-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .gallery-item:hover { transform: translateY(-5px); }
    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .item-info {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }
    .item-info p { font-weight: 600; color: #050a18; margin: 0; }
    .btn-download {
      background: #c5a059;
      color: #050a18;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .btn-download:hover { background: #050a18; color: #c5a059; }
  </style>
</head>
<body style="background:#f4f7fa; font-family: sans-serif;">

  <h2 style="text-align:center; margin-top:40px; color:#050a18;">Power Sanctuary Media Gallery</h2>
  
  <div class="gallery-grid" id="galleryContainer">
    </div>

  <script>
    function loadGallery() {
      const container = document.getElementById('galleryContainer');
      const photos = JSON.parse(localStorage.getItem('church_gallery')) || [];

      if(photos.length === 0) {
        container.innerHTML = "<p style='text-align:center; width:100%;'>No photos published yet.</p>";
        return;
      }

      container.innerHTML = photos.map(photo => `
        <div class="gallery-item">
          <img src="${photo.url}" onerror="this.src='https://placehold.co/600x400?text=Invalid+Image+URL'">
          <div class="item-info">
            <p>${photo.cap}</p>
            <a href="${photo.url}" download="PowerSanctuary_${photo.cap}" target="_blank" class="btn-download" title="Download Image">
              <i class="fa fa-download"></i>
            </a>
          </div>
        </div>
      `).join('');
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
