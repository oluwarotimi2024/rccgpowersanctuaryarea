<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Archive | Power Sanctuary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #050a18; --accent: #c5a059; }
    body { background: #f8f9fa; font-family: 'Inter', sans-serif; margin: 0; }
    .top-nav { padding: 40px 8%; background: var(--primary); color: white; display: flex; justify-content: space-between; align-items: center; }
    .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 80px 8%; }
    .media-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: 0.3s; }
    .media-card:hover { transform: translateY(-10px); }
    .thumbnail { height: 200px; background: #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
    .play-btn { background: rgba(197, 160, 89, 0.9); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; cursor: pointer; }
    .media-content { padding: 25px; }
    .media-content h3 { margin-bottom: 10px; font-family: 'Playfair Display'; }
    .media-content .meta { color: #888; font-size: 0.8rem; display: flex; justify-content: space-between; border-top: 1px solid #eee; padding-top: 15px; }
    .btn-download { color: var(--accent); text-decoration: none; font-weight: 700; font-size: 0.8rem; }
  </style>
</head>
<body>
  <div class="top-nav">
    <h2><span style="color:var(--accent)">RESOURCES</span> LIBRARY</h2>
    <a href="index.html" style="color:white; text-decoration:none;">CLOSE</a>
  </div>

  <div class="media-grid">
    <div class="media-card">
      <div class="thumbnail" style="background: url('https://images.unsplash.com/photo-1507676184212-d03ab07a01bf?auto=format&fit=crop&w=500&q=60') center/cover;">
        <div class="play-btn"><i class="fa fa-play"></i></div>
      </div>
      <div class="media-content">
        <h3>Power for Global Impact</h3>
        <p style="color:#666; font-size:0.9rem; margin-bottom:15px;">Pastor Sunday T.</p>
        <div class="meta">
          <span><i class="fa fa-calendar"></i> Dec 20, 2025</span>
          <a href="#" class="btn-download">AUDIO <i class="fa fa-download"></i></a>
        </div>
      </div>
    </div>
    
    </div>
</body>
</html>
