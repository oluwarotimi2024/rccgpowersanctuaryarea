<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sanctuary Mobile Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #020617;
      --card: #0b0f1a;
      --accent: #c5a059;
      --border: rgba(255, 255, 255, 0.08);
      --text: #f8fafc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

    /* --- MOBILE HEADER --- */
    header {
      padding: 15px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .brand { font-weight: 800; color: var(--accent); font-size: 0.9rem; letter-spacing: 0.5px; }

    /* --- VIDEO SECTION --- */
    .video-container { width: 100%; aspect-ratio: 16/9; background: #000; }

    /* --- CHAT AREA --- */
    .chat-view {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: linear-gradient(180deg, #020617 0%, #0b0f1a 100%);
    }

    .message {
      max-width: 85%;
      padding: 12px;
      border-radius: 15px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      font-size: 0.85rem;
    }
    .m-meta { font-weight: 700; font-size: 0.65rem; color: var(--accent); margin-bottom: 4px; display: flex; align-items: center; gap: 4px; }
    .badge { background: var(--accent); color: #000; padding: 2px 5px; border-radius: 4px; font-size: 0.55rem; font-weight: 800; }

    /* --- INPUT BAR --- */
    .input-bar {
      padding: 10px 15px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex; align-items: center; gap: 10px;
    }
    .input-bar input {
      flex: 1; background: #000; border: 1px solid var(--border);
      color: #fff; padding: 12px 15px; border-radius: 25px; outline: none;
    }
    .btn-circle {
      width: 42px; height: 42px; border-radius: 50%; border: none;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; background: var(--accent); color: #000;
    }

    /* --- DRAWERS --- */
    .drawer {
      position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%;
      background: var(--card); z-index: 1000;
      transition: 0.4s cubic-bezier(0, 0.5, 0.5, 1);
      border-radius: 20px 20px 0 0;
      display: flex; flex-direction: column;
    }
    .drawer.active { bottom: 0; }
    .drawer-top { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }

    /* --- DIRECTORY --- */
    .search-box { margin: 15px; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: #fff; width: calc(100% - 30px); }
    .contact-card { padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.02); display: flex; justify-content: space-between; align-items: center; }
    .action-icons { display: flex; gap: 12px; font-size: 1.1rem; color: var(--accent); }

    /* --- PROFESSIONAL FOOTER --- */
    footer { padding: 20px; text-align: center; background: #000; border-top: 1px solid var(--border); }
    .share-btn {
      background: rgba(197, 160, 89, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      cursor: pointer;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .footer-text { font-size: 0.6rem; color: #475569; letter-spacing: 0.5px; }
    .architect { color: var(--accent); font-weight: 700; font-size: 0.7rem; margin-top: 4px; display: block; }
  </style>
</head>
<body>

<header>
  <div class="brand">POWER SANCTUARY HQ</div>
  <div style="display: flex; gap: 18px;">
    <button onclick="openDrawer('regDrawer')" style="background:none; border:none; color:#fff; font-size:1.1rem;"><i class="fa fa-user-plus"></i></button>
    <button onclick="openDrawer('listDrawer')" style="background:none; border:none; color:#fff; font-size:1.1rem;"><i class="fa fa-address-book"></i></button>
  </div>
</header>

<div class="video-container">
  <iframe src="https://www.youtube.com/embed/live_stream?channel=UC8pAnVToO8R_jS2M7OidG8A" style="width:100%; height:100%; border:none;"></iframe>
</div>

<div class="chat-view" id="chat">
  <div class="message">
    <div class="m-meta"><span class="badge">SYSTEM</span> RCCG Admin</div>
    Welcome! Please register your details and share the stream using the button below.
  </div>
</div>

<div class="input-bar">
  <input type="text" id="mIn" placeholder="Type a message...">
  <button class="btn-circle" onclick="sendMsg()"><i class="fa fa-paper-plane"></i></button>
</div>

<div id="regDrawer" class="drawer">
  <div class="drawer-top"><h3>Join Fellowship</h3><button onclick="closeDrawers()" style="background:none; border:none; color:var(--accent); font-size:1.5rem;">&times;</button></div>
  <div style="padding:20px;">
    <input type="text" id="rN" class="search-box" style="margin:0 0 10px 0; width:100%;" placeholder="Full Name">
    <input type="tel" id="rP" class="search-box" style="margin:0 0 10px 0; width:100%;" placeholder="WhatsApp No">
    <select id="rR" class="search-box" style="margin:0 0 20px 0; width:100%;">
      <option value="Member">Member</option>
      <option value="Minister">Minister</option>
    </select>
    <button class="btn-circle" style="width:100%; border-radius:10px; font-weight:800;" onclick="saveUser()">SUBMIT DETAILS</button>
  </div>
</div>

<div id="listDrawer" class="drawer">
  <div class="drawer-top"><h3>Directory</h3><button onclick="closeDrawers()" style="background:none; border:none; color:var(--accent); font-size:1.5rem;">&times;</button></div>
  <input type="text" id="search" class="search-box" placeholder="Search name or role..." onkeyup="doSearch()">
  <div style="flex:1; overflow-y:auto;" id="cList">
    <div class="contact-card" data-s="pastor sunday minister">
      <div><h4 style="color:var(--accent); font-size:0.85rem;"><span class="badge">MINISTER</span> Pastor Sunday</h4><p style="font-size:0.65rem; color:#64748b;">Area HQ</p></div>
      <div class="action-icons"><a href="https://wa.me/2340000000"><i class="fab fa-whatsapp"></i></a><a href="tel:2340000000"><i class="fa fa-phone"></i></a></div>
    </div>
  </div>
</div>

<footer>
  <button class="share-btn" onclick="shareHub()">
    <i class="fa fa-share-alt"></i> INVITE TO FELLOWSHIP
  </button>
  <div class="footer-text">
    &copy; 2025 RCCG POWER SANCTUARY AREA HQ. ALL RIGHTS RESERVED.
    <span class="architect">System Architect: Oluwarotimi Sunday Temitope</span>
  </div>
</footer>

<script>
  function openDrawer(id) { document.getElementById(id).classList.add('active'); }
  function closeDrawers() { document.querySelectorAll('.drawer').forEach(d => d.classList.remove('active')); }

  function saveUser() {
    const n = document.getElementById('rN').value, p = document.getElementById('rP').value, r = document.getElementById('rR').value;
    if(!n || !p) return;
    const isM = r === 'Minister';
    document.getElementById('cList').innerHTML += `
      <div class="contact-card" data-s="${n.toLowerCase()} ${r.toLowerCase()}">
        <div><h4 style="font-size:0.85rem;">${isM ? '<span class="badge">MINISTER</span> ' : ''}${n}</h4><p style="font-size:0.65rem; color:#64748b;">${r}</p></div>
        <div class="action-icons"><a href="https://wa.me/${p}"><i class="fab fa-whatsapp"></i></a><a href="tel:${p}"><i class="fa fa-phone"></i></a></div>
      </div>`;
    closeDrawers();
  }

  function doSearch() {
    const q = document.getElementById('search').value.toLowerCase();
    document.querySelectorAll('.contact-card').forEach(c => {
      c.style.display = c.getAttribute('data-s').includes(q) ? 'flex' : 'none';
    });
  }

  function shareHub() {
    const shareData = {
      title: 'Power Sanctuary Live',
      text: 'Join our fellowship live now! God has a word for you.',
      url: window.location.href
    };
    if (navigator.share) { navigator.share(shareData); } 
    else { window.open(`https://wa.me/?text=${encodeURIComponent(shareData.text + " " + shareData.url)}`); }
  }

  function sendMsg() {
    const i = document.getElementById('mIn'); if(!i.value) return;
    document.getElementById('chat').innerHTML += `<div class="message" style="align-self:flex-end; border-color:var(--accent); background:rgba(197,160,89,0.1);"><div class="m-meta" style="justify-content:flex-end">YOU</div>${i.value}</div>`;
    i.value = ""; document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
  }
</script>

</body>
  </html>
