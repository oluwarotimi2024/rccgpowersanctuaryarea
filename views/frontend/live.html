<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fellowship Hub | Power Sanctuary</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #020617;
      --secondary: #0b0f1a;
      --accent: #c5a059;
      --border: rgba(255, 255, 255, 0.08);
      --text-dim: #94a3b8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: var(--primary); 
      color: white; 
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden; /* Prevent body scroll, use container scroll */
    }

    /* --- MOBILE HEADER --- */
    header {
      background: var(--secondary);
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    /* --- MAIN LAYOUT --- */
    .hub-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* --- LIVE VIDEO --- */
    .live-stream {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
    }

    /* --- CHAT AREA --- */
    .chat-display {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: linear-gradient(to bottom, #020617, #0b0f1a);
    }

    .msg-box {
      background: rgba(255,255,255,0.04);
      padding: 12px;
      border-radius: 12px;
      max-width: 85%;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .u-name { color: var(--accent); font-weight: 700; font-size: 0.7rem; margin-bottom: 3px; display: block; }

    /* --- CONTACT DRAWER (The "Sliding" List) --- */
    #contactDrawer {
      position: absolute;
      top: 0;
      right: -100%; /* Hidden by default */
      width: 85%;
      height: 100%;
      background: var(--secondary);
      z-index: 200;
      transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    #contactDrawer.active { right: 0; }

    .drawer-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .contact-scroll { flex: 1; overflow-y: auto; padding: 10px; }
    .contact-row {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.02);
    }
    .c-info { display: flex; align-items: center; gap: 10px; }
    .c-avatar { width: 35px; height: 35px; background: #1e293b; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 700; color: var(--accent); }
    .btn-save { color: var(--accent); background: none; border: 1px solid var(--accent); padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; }

    /* --- CONTROLS --- */
    .hub-controls {
      padding: 10px 15px;
      background: var(--secondary);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }
    .hub-controls input { flex: 1; background: #000; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; font-size: 0.9rem; }
    .action-btn { background: var(--accent); border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; color: black; font-weight: 800; }
    .wa-link { background: #25D366; color: white; }

    /* --- FOOTER --- */
    footer { background: #000; padding: 20px; text-align: center; border-top: 1px solid var(--border); }
    .f-credits { font-size: 0.65rem; color: #475569; line-height: 1.5; }
  </style>
</head>
<body>

<header>
  <div style="font-weight: 800; color: var(--accent); font-size: 0.9rem;">POWER SANCTUARY</div>
  <button onclick="toggleContacts()" style="background:none; border:none; color:white; font-size: 1.1rem;"><i class="fa fa-users"></i></button>
</header>

<div class="hub-main">
  <div class="live-stream">
    <iframe src="https://www.youtube.com/embed/live_stream?channel=UC8pAnVToO8R_jS2M7OidG8A" style="width:100%; height:100%; border:none;"></iframe>
  </div>

  <div class="chat-display" id="chatWindow">
    <div class="msg-box">
      <span class="u-name">SYSTEM BROADCAST</span>
      Welcome to the fellowship group! Click the user icon at the top to see all 492 members.
    </div>
  </div>

  <div id="contactDrawer">
    <div class="drawer-header">
      <h3 style="font-size: 1rem;">Fellowship Contacts</h3>
      <button onclick="toggleContacts()" style="background:none; border:none; color:var(--accent); font-size: 1.2rem;">&times;</button>
    </div>
    <div class="contact-scroll" id="contactList">
      </div>
  </div>

  <div class="hub-controls">
    <button class="action-btn wa-link" onclick="sendInvite()"><i class="fab fa-whatsapp"></i></button>
    <input type="text" id="chatInput" placeholder="Message group...">
    <button class="action-btn" onclick="postMsg()"><i class="fa fa-paper-plane"></i></button>
  </div>
</div>

<footer>
  <p class="f-credits">&copy; 2025 RCCG POWER SANCTUARY AREA HQ<br>
  <span style="color: var(--accent);">Dev: Oluwarotimi Sunday Temitope</span></p>
</footer>

<script>
  // 1. Toggle Contact List
  function toggleContacts() {
    document.getElementById('contactDrawer').classList.toggle('active');
  }

  // 2. Generate Contacts (Simulation of 492 people)
  const contactData = [
    {n: "Pastor Sunday", i: "PS"},
    {n: "Minister Segun", i: "MS"},
    {n: "Sis Elizabeth", i: "SE"},
    {n: "Bro David", i: "BD"},
    {n: "Deaconess Ruth", i: "DR"}
  ];

  const cList = document.getElementById('contactList');
  contactData.forEach(person => {
    cList.innerHTML += `
      <div class="contact-row">
        <div class="c-info">
          <div class="c-avatar">${person.i}</div>
          <span style="font-size:0.85rem;">${person.n}</span>
        </div>
        <button class="btn-save" onclick="alert('Contact Added')">Save</button>
      </div>`;
  });

  // 3. Message Logic
  function postMsg() {
    const input = document.getElementById('chatInput');
    if(!input.value) return;
    const win = document.getElementById('chatWindow');
    win.innerHTML += `
      <div class="msg-box" style="align-self: flex-end; background: var(--accent); color: black;">
        <span class="u-name" style="color:#000">YOU</span>
        ${input.value}
      </div>`;
    input.value = "";
    win.scrollTop = win.scrollHeight;
  }

  // 4. WhatsApp Broadcast
  function sendInvite() {
    const text = encodeURIComponent("I am joining the Power Sanctuary Fellowship Group! Join us here: " + window.location.href);
    window.open(`https://wa.me/?text=${text}`, '_blank');
  }

  document.getElementById('chatInput').addEventListener("keyup", e => { if(e.key === "Enter") postMsg(); });
</script>

</body>
  </html>
