<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HQ Command Center | Power Sanctuary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root { 
      --primary: #050a18; --accent: #c5a059; --bg: #f8fafc; 
      --success: #22c55e; --danger: #ef4444; 
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; min-height: 100vh; }

    /* --- LOGIN VIEW --- */
    #login-view {
      height: 100vh; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(rgba(5,10,24,0.9), rgba(5,10,24,0.9)), url('https://images.unsplash.com/photo-1438232992991-995b7058bbb3?auto=format&fit=crop&w=1000&q=80');
      background-size: cover;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
      padding: 40px; border-radius: 20px; border: 1px solid rgba(197, 160, 89, 0.3);
      width: 100%; max-width: 400px; text-align: center;
    }
    input {
      width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white;
    }
    .btn-login {
      width: 100%; padding: 15px; background: var(--accent); color: var(--primary);
      border: none; border-radius: 10px; font-weight: 800; cursor: pointer;
    }

    /* --- DASHBOARD VIEW (Hidden by default) --- */
    #dashboard-view { display: none; background: var(--bg); color: #333; min-height: 100vh; }
    
    .sidebar { width: 260px; background: var(--primary); color: white; height: 100vh; position: fixed; padding: 20px; }
    .main-content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
    
    .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    
    .panel { background: white; padding: 25px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    textarea { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin: 10px 0; height: 100px; }
    
    .btn-push { background: var(--primary); color: var(--accent); padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; width: 100%; }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; width: 100%; padding: 20px; }
      .stat-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div id="login-view">
    <div class="login-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/RCCG_Logo.png" width="60" style="margin-bottom: 20px;">
      <h2 style="color: var(--accent); margin-bottom: 10px;">Executive Login</h2>
      <p style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 25px;">Power Sanctuary Command Center</p>
      
      <input type="email" id="adminEmail" placeholder="Email Address">
      <input type="password" id="adminPass" placeholder="Password">
      <button class="btn-login" onclick="attemptLogin()">AUTHORIZE ACCESS</button>
      <p id="error-msg" style="color: var(--danger); font-size: 0.8rem; margin-top: 15px; display: none;">Invalid Credentials</p>
    </div>
  </div>

  <div id="dashboard-view">
    <aside class="sidebar">
      <h2 style="color: var(--accent); font-size: 1.2rem; margin-bottom: 30px;">PS ADMIN</h2>
      <ul style="list-style: none;">
        <li style="margin-bottom: 20px; color: var(--accent);"><i class="fa fa-home"></i> Dashboard</li>
        <li style="margin-bottom: 20px; cursor: pointer;" onclick="location.reload()"><i class="fa fa-sign-out-alt"></i> Logout</li>
      </ul>
    </aside>

    <main class="main-content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2>Executive Dashboard</h2>
        <span id="live-indicator" style="color: var(--success); font-weight: 700; font-size: 0.8rem;">‚óè SYSTEM LIVE</span>
      </div>

      <div class="stat-grid">
        <div class="stat-card"><h4>Live Visitors</h4><h2 id="visitor-count">1</h2></div>
        <div class="stat-card"><h4>Requests</h4><h2 id="request-count">0</h2></div>
        <div class="stat-card"><h4>Server Status</h4><h2 style="color: var(--success); font-size: 1rem;">OPTIMAL</h2></div>
      </div>

      <div class="panel">
        <h3><i class="fa fa-bullhorn"></i> Website Global Announcement</h3>
        <textarea id="announcementInput" placeholder="Enter text to display on the Home Page banner..."></textarea>
        <button class="btn-push" onclick="pushAnnouncement()">UPDATE WEBSITE BANNER</button>
      </div>

      <div class="panel">
        <h3><i class="fa fa-book"></i> Live Sermon Points</h3>
        <textarea id="sermonInput" placeholder="Enter points for the Live Stream page..."></textarea>
        <button class="btn-push" onclick="pushSermon()">SYNC SERMON NOTES</button>
      </div>
    </main>
  </div>

  <script>
    // --- LOGIN LOGIC ---
    function attemptLogin() {
      const email = document.getElementById('adminEmail').value;
      const pass = document.getElementById('adminPass').value;
      const error = document.getElementById('error-msg');

      if(email === "admin@powersanctuary.com" && pass === "admin123password") {
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('dashboard-view').style.display = 'block';
        localStorage.setItem('ps_session', 'active');
      } else {
        error.style.display = 'block';
      }
    }

    // --- PUSH DATA LOGIC ---
    function pushAnnouncement() {
      const val = document.getElementById('announcementInput').value;
      localStorage.setItem('live_announcement', val);
      alert("Website Banner Updated!");
    }

    function pushSermon() {
      const val = document.getElementById('sermonInput').value;
      localStorage.setItem('live_sermon_notes', val);
      alert("Sermon Notes Synced!");
    }

    // Auto-login if session exists
    if(localStorage.getItem('ps_session') === 'active') {
      document.getElementById('login-view').style.display = 'none';
      document.getElementById('dashboard-view').style.display = 'block';
    }
  </script>
</body>
  </html>
