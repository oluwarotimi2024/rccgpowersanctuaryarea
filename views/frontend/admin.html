<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HQ Command Center | Power Sanctuary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root { 
      --primary: #050a18; --accent: #c5a059; --bg: #f8fafc; 
      --success: #22c55e; --danger: #ef4444; --sidebar-w: 260px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; min-height: 100vh; overflow-x: hidden; }

    /* --- LOGIN VIEW --- */
    #login-view {
      height: 100vh; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(rgba(5,10,24,0.9), rgba(5,10,24,0.9)), url('https://images.unsplash.com/photo-1438232992991-995b7058bbb3?auto=format&fit=crop&w=1000&q=80');
      background-size: cover;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
      padding: 40px; border-radius: 20px; border: 1px solid rgba(197, 160, 89, 0.3);
      width: 100%; max-width: 400px; text-align: center;
    }
    input, .panel input {
      width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white;
    }

    /* --- DASHBOARD VIEW --- */
    #dashboard-view { display: none; background: var(--bg); color: #333; min-height: 100vh; }
    
    .sidebar { width: var(--sidebar-w); background: var(--primary); color: white; height: 100vh; position: fixed; padding: 20px; }
    .nav-item { padding: 12px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; color: #94a3b8; transition: 0.3s; margin-bottom: 5px; }
    .nav-item:hover, .nav-item.active { background: rgba(197, 160, 89, 0.1); color: var(--accent); }

    .main-content { margin-left: var(--sidebar-w); padding: 40px; }
    .section { display: none; animation: fadeIn 0.3s ease; }
    .section.active { display: block; }
    
    .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 4px solid var(--accent); }
    .stat-card h4 { font-size: 0.75rem; text-transform: uppercase; color: #64748b; }
    .stat-card h2 { color: var(--primary); }

    .panel { background: white; padding: 25px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th { text-align: left; padding: 12px; background: #f1f5f9; font-size: 0.75rem; color: #475569; }
    td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.85rem; }

    .pulse-dot { height: 10px; width: 10px; background-color: var(--success); border-radius: 50%; display: inline-block; animation: blink 1.5s infinite; margin-right: 5px; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    .btn-push { background: var(--primary); color: var(--accent); padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; width: 100%; }
    .btn-danger { color: var(--danger); background: none; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <div id="login-view">
    <div class="login-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/RCCG_Logo.png" width="60" style="margin-bottom: 20px;">
      <h2 style="color: var(--accent); margin-bottom: 10px;">Executive Login</h2>
      <input type="email" id="adminEmail" placeholder="Email Address">
      <input type="password" id="adminPass" placeholder="Password">
      <button class="btn-push" onclick="attemptLogin()">AUTHORIZE ACCESS</button>
    </div>
  </div>

  <div id="dashboard-view">
    <aside class="sidebar">
      <h2 style="color: var(--accent); font-size: 1.2rem; margin-bottom: 30px;">PS ADMIN</h2>
      <div class="nav-item active" onclick="showSection('broadcast')"><i class="fa fa-chart-line"></i> Analytics</div>
      <div class="nav-item" onclick="showSection('prayers')"><i class="fa fa-hands-praying"></i> Prayer Inbox</div>
      <div class="nav-item" onclick="showSection('members')"><i class="fa fa-users"></i> Membership</div>
      <div class="nav-item" onclick="showSection('gallery')"><i class="fa fa-image"></i> Gallery Hub</div>
      <div class="nav-item" style="margin-top: 30px; color: var(--danger);" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Logout</div>
    </aside>

    <main class="main-content">
      
      <div id="broadcast" class="section active">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2>HQ Command Center</h2>
            <span style="color: var(--success); font-weight: 700;"><span class="pulse-dot"></span> SYSTEM LIVE</span>
        </div>

        <div class="stat-grid">
            <div class="stat-card"><h4>Active Now</h4><h2 id="active-count">0</h2></div>
            <div class="stat-card"><h4>Total Hits</h4><h2 id="total-hits">0</h2></div>
            <div class="stat-card"><h4>Prayers</h4><h2 id="pray-count">0</h2></div>
            <div class="stat-card"><h4>Members</h4><h2 id="mem-count">0</h2></div>
        </div>

        <div class="panel">
          <h3><i class="fa fa-users-viewfinder"></i> Live Traffic Pulse</h3>
          <table>
            <thead><tr><th>Session ID</th><th>Status</th><th>Last Seen</th></tr></thead>
            <tbody id="visitor-list-table"></tbody>
          </table>
        </div>
      </div>

      <div id="prayers" class="section">
        <h2>Prayer Requests</h2>
        <div class="panel"><table id="prayer-table"></table></div>
      </div>

      <div id="members" class="section">
        <h2>Membership Registry</h2>
        <div class="panel"><table id="member-table"></table></div>
      </div>

      <div id="gallery" class="section">
        <h2>Gallery Manager</h2>
        <div class="panel">
          <input type="text" id="imgUrl" placeholder="ImgBB Direct Link">
          <input type="text" id="imgCap" placeholder="Caption">
          <button class="btn-push" onclick="addToGallery()">PUBLISH PHOTO</button>
        </div>
        <div class="panel"><table><tbody id="gallery-list-table"></tbody></table></div>
      </div>

    </main>
  </div>

  <script>
    // --- DASHBOARD LOGIC ---
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.currentTarget.classList.add('active');
      refreshData();
    }

    function refreshData() {
        // 1. Visitor Stats
        const visitors = JSON.parse(localStorage.getItem('online_visitors')) || {};
        const now = Date.now();
        let activeCount = 0;
        let visitorHTML = '';

        for (let id in visitors) {
            const lastSeen = visitors[id];
            // If seen in last 10 seconds, they are "Active"
            const isActive = (now - lastSeen) < 10000;
            if(isActive) activeCount++;

            visitorHTML += `<tr>
                <td>${id}</td>
                <td><span style="color:${isActive ? 'green':'#999'}">${isActive ? '‚óè Active' : 'Offline'}</span></td>
                <td>${new Date(lastSeen).toLocaleTimeString()}</td>
            </tr>`;
        }

        document.getElementById('active-count').innerText = activeCount;
        document.getElementById('total-hits').innerText = Object.keys(visitors).length;
        document.getElementById('visitor-list-table').innerHTML = visitorHTML;

        // 2. Counts
        document.getElementById('pray-count').innerText = (JSON.parse(localStorage.getItem('church_prayers')) || []).length;
        document.getElementById('mem-count').innerText = (JSON.parse(localStorage.getItem('church_members')) || []).length;
        
        // Load Tables if active
        if(document.getElementById('prayers').classList.contains('active')) loadPrayers();
        if(document.getElementById('members').classList.contains('active')) loadMembers();
        if(document.getElementById('gallery').classList.contains('active')) loadGalleryItems();
    }

    function loadPrayers() {
        const data = JSON.parse(localStorage.getItem('church_prayers')) || [];
        document.getElementById('prayer-table').innerHTML = `<thead><tr><th>Name</th><th>Request</th><th>Action</th></tr></thead><tbody>` + 
        data.map((p, i) => `<tr><td>${p.name}</td><td>${p.request}</td><td><button class="btn-danger" onclick="deleteItem('church_prayers', ${i})">Delete</button></td></tr>`).join('') + `</tbody>`;
    }

    function loadMembers() {
        const data = JSON.parse(localStorage.getItem('church_members')) || [];
        document.getElementById('member-table').innerHTML = `<thead><tr><th>Name</th><th>Dept</th><th>Date</th></tr></thead><tbody>` + 
        data.map(m => `<tr><td>${m.fullName}</td><td>${m.dept}</td><td>${m.date}</td></tr>`).join('') + `</tbody>`;
    }

    function loadGalleryItems() {
        const data = JSON.parse(localStorage.getItem('church_gallery')) || [];
        document.getElementById('gallery-list-table').innerHTML = data.map((img, i) => `
            <tr><td><img src="${img.url}" style="width:40px"></td><td>${img.cap}</td><td><button class="btn-danger" onclick="deleteItem('church_gallery', ${i})">Remove</button></td></tr>
        `).join('');
    }

    function deleteItem(key, index) {
        let data = JSON.parse(localStorage.getItem(key));
        data.splice(index, 1);
        localStorage.setItem(key, JSON.stringify(data));
        refreshData();
    }

    function attemptLogin() {
      const email = document.getElementById('adminEmail').value;
      const pass = document.getElementById('adminPass').value;
      if(email === "admin@powersanctuary.com" && pass === "admin123password") {
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('dashboard-view').style.display = 'block';
        localStorage.setItem('ps_session', 'active');
        refreshData();
      }
    }

    function logout() { localStorage.removeItem('ps_session'); location.reload(); }

    if(localStorage.getItem('ps_session') === 'active') {
      document.getElementById('login-view').style.display = 'none';
      document.getElementById('dashboard-view').style.display = 'block';
    }

    setInterval(refreshData, 3000); // Live refresh every 3 seconds
  </script>
</body>
  </html>
